<!DOCTYPE html>
<head>
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" type="text/css" href="static/body.css">
	<link rel="stylesheet" type="text/css" href="static/form.css">
	<link rel="stylesheet" type="text/css" href="static/message.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Create Account </title>
</head>

<body>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <p class="message"> {{message}} </p>
		{% endfor %}
	  {% endif %}
	{% endwith %}
	
	<div class="formbox">
		<p class="title"> Please enter the fields below: </p>
		<form action="/create_user" method="post">
			<input type="text" class="username" name="username" minlength="3" placeholder="Username" required><br><br>
			<input type="password" class="password" name="password" minlength="3" placeholder="Password" required><br><br>
			<input type="text" class="first_name" name="first_name" placeholder="First Name" required><br><br>
			<input type="text" class="last_name" name="last_name" placeholder="Last Name" required><br><br>
			<input id="submit_button" type="submit" value="Submit">
		</form>
	</div>
</body>
