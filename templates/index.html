<!DOCTYPE html>
<head>
	<title> Login Page </title>
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" type="text/css" href="static/body.css">
	<link rel="stylesheet" type="text/css" href="static/form.css">
	<link rel="stylesheet" type="text/css" href="static/message.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <p class="message"> {{message}} </p>
		{% endfor %}
	  {% endif %}
	{% endwith %}

	<div class="formbox">
		<h1 class="title"> Login </h1>
		<form action="/" method="post">
			<input type="text" class="username" name="username" placeholder="username" required><br><br>
			<input type="password" class="password" name="password" placeholder="password" required><br><br>
			<input type="submit" value="Submit" id="submit_button">
		</form>

		<h1 class="title"> Create Account </h1>
		<a href="{{url_for('create_user')}}"><button id="create_new_account_button"> Create Account </button> </a>
	</div>

	
</body>
