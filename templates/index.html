<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Login Page </title>
	<link rel="stylesheet" type="text/css" href="static/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
		  <p id="message"> {{message}} </p>
		{% endfor %}
	  {% endif %}
	{% endwith %}

	<div id="loginbox">
		<form action="/login" method="post">
			<input type="text" id="username" name="username" placeholder="username" minlength="3" required><br><br>
			<input type="password" id="password" name="password" placeholder="password" minlength="3" required><br><br>
			<input type="submit" value="Submit" class="button">
		</form>
	</div>

	<h1 class="title"> Create New Account </h1>
	<a href="{{url_for('create_user')}}"><button class="button"> Create New Account </button> </a>
</body>
